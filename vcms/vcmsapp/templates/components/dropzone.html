<style>
    .form{
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #E5E5E5;
    }
    .dropzone-container{
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        height: 100%;
    }
    .dropzone-container-disabled{
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #CCCCCC;
        height: 100%;
    
    }
    .dropzone-cover{
        width: 100%;
        height: 100%;
        background-color: #CCCCCC;
        border-radius: 5px;
    }
    .dropzone{
        border-color: transparent !important;
    }
</style>

<div class="form">
    <div class="mx-2">
        <div class="row" style="height: 100%;">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="{% if disabled %}dropzone-container-disabled{% else %}dropzone-container{% endif %} my-2 row" id="dropzone_container">
                    <div class="col-2" style="display: flex; justify-content: center; align-items: center;">
                        <span>
                            <i class="fa fa-image"></i>
                        </span>
                    </div>
                    <div class="col-10">
                        <label class="dropzone-cover" style="font-size: smaller; display: block; text-align: center; padding: 25% 0;" id="dropzone_cover">
                            Click 'Edit' to upload an image of {{image_for}}
                        </label>
                        <form method="post" enctype="multipart/form-data" class="dropzone needsclick" id="imageUpload" style="display: none;">
                            {% csrf_token %}
                            <div class="dz-message needsclick">
                                <i class="fa fa-upload"></i>
                                <h6 style="font-size: smaller;">Drop files here or click to upload.</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    Dropzone.autoDiscover = false;

    var imageUpload = new Dropzone("#imageUpload", {
        url: "{{upload_url}}",
        paramName: "imageUpload",
        maxFilesize: 5,
        maxFiles: 1,
        acceptedFiles: ".jpeg,.jpg,.png,.gif",
        addRemoveLinks: true,
        uploadMultiple: false,
        dictRemoveFile: "Remove",
        dictFileTooBig: "Image is larger than 5MB",
        dictMaxFilesExceeded: "Only 1 image is allowed",
        init: function() {
            this.on("success", function(file, response) {
                document.getElementById('filename').value = response.filename;
            });
            this.on("addedfile", function(file) {
                if (this.files.length > 1) {
                    this.removeFile(this.files[0]);
                }
            });
            this.on("removedfile", function(file) {
                $.ajax({
                    url: "{{remove_url}}",
                    type: "POST",
                    data: {
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                        filename: file.name
                    },
                    success: function(response) {
                        toastr.success('Image removed successfully');
                    },
                    error: function(response) {
                        toastr.error('Image failed to remove');
                    }
                })

                if (this.files.length === 0) {
                    this.emit("reset");
                }
            });
            this.on("maxfilesexceeded", function(file) {
                this.removeAllFiles();
                this.addFile(file);
            });
        }
    });
</script>
